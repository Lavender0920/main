<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ author.name }}</title>
</head>
<body>
    <h1>{{ author.name }}</h1>
    <h2>Books:</h2>
    <ul>
        {% for book in author.books %}
            <li>{{ book.title }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('create_book', id=author.id) }}">Add Book</a><br>
    <a href="{{ url_for('home') }}">Back to Authors</a>
</body>
</html>
